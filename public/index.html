<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="text-2xl text-black font-sans bg-primary grid md:grid-cols-5">
    <div class="md:col-span-1">
      <!-- Content Wrapper (will be used for styling) -->
      <div class="text-3xl text-indigo-800">
        <!-- Surrounds our navigation -->
        <nav>
          <div>
            <!-- Div here as their will be additional content later on. -->
            <h1 class="border-b border-purple-200 font-body text-6xl">
              <a href="/" class="">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#">
                <span>Home</span>
                <!-- inside span because there will be more content here later on. (i.e icons) -->
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="text-primary">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end navigation here -->
    </div>
    <!-- end wrapper here -->

    <main class="bg-indigo-200 md:col-span-4 ">
      <div class=" pt-52 flex justify-center md:justify-end m-1">
        <a href="#"class="btn">Log in</a>
        <a href="#"class="btn">Sign up</a>
      </div>  

      <header>
        <h2 class="text-gray-600 text-mammoth ">Recipes</h2>

        <h3>For Ninjas</h3>
      </header>
      <div>
        <h4>Latest Recipes</h4>

        <div class="mt-5 justify-center grid lg:grid-cols-3 gap-10">
          <!-- Card goes below here! -->
          <div class="card m-2">
            <img src="./img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <span class="m-2">25 mins</span>
            </div>
          </div>
          <!-- Second card below here -->
          <div class="card m-2">
            <img src="./img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Spicy Thai noodles</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <span class="m-1">25 mins</span>
            </div>
          </div>

          <!-- Second card below here -->
          <div class="card m-2">
            <img src="./img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Delicious Indian Curry</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <span class="m-1">25 mins</span>
            </div>
          </div>
        
        </div>



        <h4>Most Popular</h4>
        <div>
          <!-- Cards go here -->
        </div>

        <div class="flex">
            <div class="btn">Load more</button>
        </div>
      </div>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
