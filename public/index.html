<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="text-2xl text-red-400">
    <div>
      <!-- Content Wrapper (will be used for styling) -->
      <div class="text-3xl text-yellow-500">
        <!-- Surrounds our navigation -->
        <nav>
          <div>
            <!-- Div here as their will be additional content later on. -->
            <h1 class="text-purple-600">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#">
                <span>Home</span>
                <!-- inside span because there will be more content here later on. (i.e icons) -->
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end navigation here -->
    </div>
    <!-- end wrapper here -->

    <main>
      <div>
        <a href="#">Log in</a>
        <a href="#">Sign up</a>
      </div>
      <header>
        <h2>Recipes</h2>

        <h3>For Ninjas</h3>
      </header>
      <div>
        <h4>Latest Recipes</h4>

        <div>
          <!-- cards go below here. -->
          <div>
            <img src="img/thai-curry-1736806_640.jpg" alt="curry" />
            <div>
              <!-- This div is responsible to surround the text content -->
              <span>5 Bean Chilli Stew</span>
              <!-- for the title -->
              <span>Recipe by Mario</span>
            </div>
          </div>
        </div>
        <h4>Most Popular</h4>
        <div>
          <!-- Cards go here -->
        </div>

        <div>
            <button>Load more</button>
        </div>
      </div>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
