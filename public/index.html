<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="text-2xl text-black font-sans bg-primary grid md:grid-cols-5">
    <div class="md:col-span-1">
      <!-- Content Wrapper (will be used for styling) -->
      <div class="text-3xl text-indigo-800">
        <!-- Surrounds our navigation -->
        <nav>
          <div>
            <!-- Div here as their will be additional content later on. -->
            <h1 class=" font-body text-6xl">
              <a href="/" class="hover:text-purple-600">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#">
                <span>Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <!-- inside span because there will be more content here later on. (i.e icons) -->
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="">Contact</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>  
            </li>
          </ul>
        </nav>
      </div>
      <!-- end navigation here -->
    </div>
    <!-- end wrapper here -->

    <main class="bg-indigo-200 md:col-span-4 ">
      <div class=" pt-52 flex justify-center md:justify-end m-1 ">
        <a href="#"class="btn border-red-500 text-red-400 md:border-2 hover:bg-red-500 hover:text-white ">Log in</a>
        <a href="#"class="btn border-red-500 text-red-400 md:border-2 hover:bg-red-500 hover:text-white">Sign up</a>
      </div>  

      <header>
        <h2 class="text-gray-600 text-mammoth ">Recipes</h2>

        <h3>For Ninjas</h3>
      </header>
      <div>
        <h4>Latest Recipes</h4>

        <div class="mt-5 justify-center grid lg:grid-cols-3 gap-10">
          <!-- Card goes below here! -->
          <div class="card m-2">
            <img src="./img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="">45 mins</span>
            </div>
          </div>
          <!-- Second card below here -->
          <div class="card m-2">
            <img src="./img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Spicy Thai noodles</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="">25 mins</span>
            </div>
          </div>

          <!-- Second card below here -->
          <div class="card m-2">
            <img src="./img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">Delicious Indian Curry</span>
              <span class="block text-gray-500 text-lg">Recipe by Mario</span>
            </div>
            <!-- badges will go here -->
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="">35 mins</span>
            </div>
          </div>
        
        </div>



        <h4>Most Popular</h4>
        <div>
          <!-- Cards go here -->
        </div>

        <div class="flex">
            <div class="btn bg-red-100">Load more</button>
        </div>
      </div>

      


    </main>





    <script src="./src/script.js"></script>
  </body>
</html>
